<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
</head>
<body>
    <header>
        <nav class="nav-left">
            <ul class="sidebar">
                <li class="target"><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">About</a></li>
                <li class="target"><a href="#" target="_blank">Store</a></li>
            </ul>
        </nav>
        <nav class="nav-right">
            <ul class="sidebar">
                <li class="mail"><a href="https://www.google.com/intl/tr/gmail/about/">Gmail</a></li>
                <li class="images"><a href="https://www.google.com.tr/imghp?hl=tr&tab=ri&ogbl">Images</a></li>
                <li class="img"><a href="#"><img src="img/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a></li>

            </ul>
        </nav>

    <div class="logo">
        <a href="https://www.google.com.tr/?hl=tr">
            <img src="img/googlefirstlogo.png" alt="Google Logo" width="350px">
        </a>
    </div>
    <div class="form">
        <form>
            <label for="form-search"></label>
            <input type="text" id="form-search"/>
            <ul class="icon">
                <li>
                    <a href="#"><i class="fa fa-search" id="search"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-microphone" id="microphone"></i></a>
                </li>
            </ul>
          </form>
    </div>
    <div class="btn">
        <input type="submit" value="Google Search" id="google_search" />
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
    </div>
    <footer>
        <ul class="footer-left">
            <li class="target"><a href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a></li>
            <li class="target"><a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" target="_blank">Business</a></li>
            <li class="target"><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search Works</a></li>
          </ul>
          <ul class="footer-right">
            <li class="target"><a href="https://policies.google.com/privacy?hl=tr&fg=1" target="_blank">Privacy</a></li>
            <li class="target"><a href="https://policies.google.com/terms?hl=tr&fg=1" target="_blank">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
    </footer>

</html>
